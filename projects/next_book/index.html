<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Next Book Calculator</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>What book should I read next?</h1>

    <p>json file with all books</p>
    <input type="text" id="input-file" value="https://raw.githubusercontent.com/tomasabril/next_book/master/books.json" style="width: 80%;">
    <button id="btn-load">load</button>

    <p>Weight of paramenters:</p>

    <label>pages</label>
    <input type="text" id="page-weight" value="0.05">

    <label>will</label>
    <input type="text" id="will-weight" value="10.5">

    <label>prefer language</label>
    <select id="lang-pref">
        <option value="any">any</option>
        <option value="pt">pt</option>
        <option value="fr">fr</option>
        <option value="en">en</option>
        <option value="it">it</option>
        <option value="eo">eo</option>
    </select>

    <br>
    <br>
    <button id="btn-calculate">calculate</button>

    <hr>

    <div id="result"></div>



    <script src="main.js"></script>

</body>

</html>
